<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DawnScape Store – Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="ds-header">
    <div class="ds-header-left">
        <a href="index.html" class="ds-logo-link">
            <img src="assets/logo.png" alt="DawnScape" class="ds-logo">
            <span class="ds-title">DawnScape</span>
        </a>
    </div>
    <nav class="ds-nav">
        <a href="store.html">Store</a>
    </nav>
</header>

<main class="ds-main">
    <section class="ds-section">
        <div id="checkout-container" class="ds-checkout"></div>
    </section>
</main>

<footer class="ds-footer">
    <div class="ds-footer-inner">
        <span>© DawnScape</span>
    </div>
</footer>

<script src="js/products.js"></script>
<script src="js/checkout.js"></script>
</body>
</html>
