<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DawnScape Store - Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="assets/logo.png" alt="DawnScape" style="height:32px;" class="mr-2">
      DawnScape
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="category.html?cat=perks">Perks</a></li>
        <li class="nav-item"><a class="nav-link" href="category.html?cat=ranks">Donator Ranks</a></li>
        <li class="nav-item"><a class="nav-link" href="category.html?cat=cosmetics">Cosmetics</a></li>
        <li class="nav-item"><a class="nav-link" href="category.html?cat=credits">Store Credits</a></li>
      </ul>

      <a href="#" class="btn btn-outline-light">
        Cart (0)
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Category</h2>

  <div class="row">
    <!-- Example static products for category view -->
    <div class="col-md-3 mb-4">
      <div class="card h-100 product-card shadow-sm">
        <img src="assets/banner.jpg" class="card-img-top" alt="Example Product">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Example Product</h5>
          <p class="mt-auto mb-2 font-weight-bold">$10.00</p>
          <a href="#" class="btn btn-primary btn-block mb-2">Add to Cart</a>
          <a href="#" class="btn btn-secondary btn-block" data-toggle="modal" data-target="#productModal"
             data-title="Example Product" data-body="This is an example product in this category.">
            Info
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted mb-4 mt-4">
    <small>&copy; <span id="year"></span> DawnScape. All rights reserved.</small>
  </footer>
</div>

<!-- Product Info Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalTitle">Product Info</h5>
        <button type="button" class="close text-light" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body" id="productModalBody">
        Loading...
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  $('#productModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget);
    var title = button.data('title');
    var body = button.data('body');
    $('#productModalTitle').text(title);
    $('#productModalBody').text(body);
  });
</script>
</body>
</html>
